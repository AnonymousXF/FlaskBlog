{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div id="article_title"><h2 class="post-title" style="margin-bottom: 40px">{{ article.title }}</h2></div>
        <div class="col-md-8" id="article_markdown">{{ article.content | safe }}</div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
$(document).ready(function () {
    $("#article_markdown").html(marked($("#article_markdown").html()));
})
</script>
{% endblock %}
